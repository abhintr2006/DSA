<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link rel="icon" href="images/dsa-logo.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff9800;
        }

        .home-button {
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .home-button:hover {
            background: #e68a00;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-top: 80px;
        }

        .editor, .output {
            flex: 1;
            padding: 20px;
        }

        .editor {
            border-right: 2px solid #ddd;
        }

        textarea {
            width: 100%;
            height: 90%;
            border: none;
            font-size: 16px;
            font-family: monospace;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #e68a00;
        }

        pre {
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            height: 90%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>DSA Learning Hub</h1>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
    </nav>
    
    <div class="container">
        <div class="editor">
            <h2>Code Editor</h2>
            <textarea id="code" placeholder="Write your code here..."></textarea>
            <button onclick="runCode()">Run Code</button>
        </div>
        <div class="output">
            <h2>Output</h2>
            <pre id="output">Your output will appear here...</pre>
        </div>
    </div>
    
    <script>
        function runCode() {
            let code = document.getElementById("code").value;
            let outputElement = document.getElementById("output");
            
            try {
                let result = eval(code);
                outputElement.textContent = result !== undefined ? result : "No output";
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
