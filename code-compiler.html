<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Lab Code Compiler</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            resize: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 30px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }

        .output-container pre {
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>DSA Lab Code Compiler</h1>
            <p>Write and compile your DSA programs directly in the browser</p>
        </header>

        <div class="editor-container">
            <textarea id="code-editor" placeholder="Write your DSA code here..."></textarea>
            <button onclick="runCode()">Run Code</button>
        </div>

        <div class="output-container">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById("code-editor").value;
            const outputContainer = document.getElementById("output");

            // Example: Show the code in the output area for now
            outputContainer.textContent = "Compiling...\n" + code;

            // Here you would integrate a backend compiler or API
            // For example, using JDoodle API or an in-house server-side compiler
            setTimeout(() => {
                // Simulate a code result for now
                outputContainer.textContent = "Code execution successful!\n" + code;
            }, 2000);
        }
    </script>
    
</body>
</html>
