<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4f4f4, #ddd);
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .editor, .output {
            flex: 1;
            padding: 20px;
        }
        .editor {
            border-right: 2px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 90%;
            border: none;
            font-size: 16px;
            font-family: monospace;
            resize: none;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            height: 90%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>Code Editor</h2>
            <textarea id="code" placeholder="Write your code here..."></textarea>
            <button onclick="runCode()">Run Code</button>
        </div>
        <div class="output">
            <h2>Output</h2>
            <pre id="output">Your output will appear here...</pre>
        </div>
    </div>
    
    <script>
        function runCode() {
            let code = document.getElementById("code").value;
            let outputElement = document.getElementById("output");
            
            try {
                let result = eval(code);
                outputElement.textContent = result !== undefined ? result : "No output";
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
