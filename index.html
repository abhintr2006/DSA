<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Cards with Back to Top</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Service Cards */
        .cards {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            transition: transform 0.3s ease;
            text-align: center;
            margin: 10px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            color: #555;
        }

        /* Customize scrollbar */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 5px;
        }

        body::-webkit-scrollbar-track {
            background: #ccc;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 50%;
            font-size: 20px;
            display: none;
            z-index: 1000;
            transition: background 0.3s ease;
            text-align: center;
        }

        .back-to-top:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <section class="cards">
        <div class="card">
            <h3>Service 1</h3>
            <p>Details about this service.</p>
        </div>
        <div class="card">
            <h3>Service 2</h3>
            <p>Details about this service.</p>
        </div>
        <div class="card">
            <h3>Service 3</h3>
            <p>Details about this service.</p>
        </div>
    </section>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="backToTop">â†‘</a>

    <script>
        // Show "Back to Top" button on scroll
        window.onscroll = function() {
            const backToTopButton = document.getElementById('backToTop');
            if (window.scrollY > 500) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        // Smooth scroll to top when clicking the button
        document.getElementById('backToTop').addEventListener('click', function(event) {
            event.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
</html>
