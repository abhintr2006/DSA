  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* Root Variables for Dynamic Colors */
    :root {
      --navbar-bg: rgba(255, 255, 255, 0.1); /* Default color */
      --navbar-text: #ffffff; /* Default text color */
    }

    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    /* Body Styling */
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: #f0f0f0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: var(--navbar-bg);
      color: var(--navbar-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.2);
    }

    .navbar h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ff9800;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
      position: relative;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: 0.3s;
      cursor: pointer;
    }

    .navbar ul li a:hover {
      color: #ff9800;
    }

    /* Theme Toggle Button */
    #theme-toggle {
      padding: 5px 10px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #theme-toggle:hover {
      background: #ff9800;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      list-style: none;
      padding: 10px 0;
      display: none;
      min-width: 200px;
      border-radius: 8px;
    }

    .dropdown-menu li {
      padding: 10px 20px;
    }

    .dropdown-menu li a {
      color: #fff;
      text-decoration: none;
      display: block;
      transition: 0.3s;
    }

    .hero {
      text-align: center;
      padding: 150px 10% 80px;
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: #fff;
      background: #ff9800;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e68a00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin-top: 50px;
    }

    .social-media {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-media a {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .social-media a img {
      width: 24px;
      height: 24px;
      filter: invert(1);
      transition: transform 0.3s ease;
    }

    .social-media a:hover {
      transform: scale(1.2);
      background: #ff9800;
    }

    .social-media a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
