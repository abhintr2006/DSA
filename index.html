<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Learning Hub</title>
    <link rel="icon" href="images/dsa-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #ddd);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fade-in">DSA Learning Hub</h1>
        <nav>
            <ul>
                <li><a href="#home" onclick="scrollToSection('home')">Home</a></li>
                <li><a href="#notes">Study Notes</a></li>
                <li><a href="#programs">Programs & Outputs</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">ðŸŒ— Toggle Theme</button>
    </header>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        document.getElementById("theme-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
