<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Learning Hub</title>
    <link rel="icon" href="images/dsa-logo.ico" type="image/x-icon">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            transition: background 0.3s ease;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff9800;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 5px 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            list-style: none;
            padding: 10px 0;
            display: none;
            min-width: 200px;
            border-radius: 8px;
        }

        .dropdown-menu li {
            padding: 10px 20px;
        }

        .dropdown-menu li a {
            color: #fff;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .dropdown-menu li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ff9800;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: white;
        }

        .dark-mode .navbar {
            background: #111;
        }

        .dark-mode .dropdown-menu {
            background: #222;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 150px 10% 80px;
        }

        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.3rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff9800;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e68a00;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>DSA Learning Hub</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#notes">Study Notes</a></li>
            <li class="dropdown">
                <a href="#">Programs & Outputs â–¾</a>
                <ul class="dropdown-menu">
                    <li><a href="program1.html">Program 1</a></li>
                    <li><a href="program2.html">Program 2</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="openCodeCompiler()">Code Compiler</a></li>
        </ul>
        <button id="theme-toggle">Toggle Theme</button>
    </nav>
    <section class="hero" id="home">
        <h2>Master Data Structures & Algorithms</h2>
        <p>Explore comprehensive study materials and coding programs to ace DSA.</p>
        <a href="#notes" class="btn">Get Started</a>
    </section>
    <footer>
        <p>&copy; 2025 DSA Learning Hub</p>
    </footer>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
