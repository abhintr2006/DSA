<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Learning Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            transition: background-color 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #ddd);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar li a {
            transition: background 0.3s, transform 0.3s;
        }

        .navbar li a:hover {
            transform: scale(1.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: #444;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease-in-out;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            opacity: 1;
        }

        #home {
            text-align: center;
            padding: 50px;
            background: url('https://source.unsplash.com/1600x900/?technology,coding') no-repeat center center/cover;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        #home h2 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        #home p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header h1 {
            margin-left: auto;
        }
    </style>
</head>
<body>

        <h1 class="fade-in">DSA Learning Hub</h1>
